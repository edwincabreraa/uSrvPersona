<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css"> 
    <title>Login</title>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script>
	$(document).ready(function(){
	    $("#btn_login").click(function(){
	    	var user=$("#txt_email").val();
	    	var existe=false;
		    var pw=$("#txt_clave").val();
		    //alert(pw)
	    	var url="/login?usuario="+user+"&password="+pw
	    	//alert(url)
	        $.getJSON(url, function(result){
	        	//alert("entro")
	        	$.each(result, function(i, field){
	            	//alert(i)
	                if(i=="estado"){
	                	if(field==true)
	                		existe=true;
	                	else
	                		alert("USUARIO/CONTRASEÑA INVÁLIDOS")
	                }else if(existe==true && i=="respuesta" ){
	                	if(field==false){
	                		alert("Estimado Doctor, Bienvenido al Sistema");
	                		window.location.href="indexD.html";}
	                	else{
	                		alert("Estimado Paciente, Bienvenido al Sistema");
	                		var params="tipo=p,usuario="+user+",password="+pw;
	                		var url2="indexP.html?tipo=p&usuario="+user//+"&password="+pw;
	                		window.location.href=url2;}
	                		//window.open("/indexP.html","CNN_WindowName",params); }
	                }
	            });
	        });
	    });
	});
	</script>
    
</head>
<body class="bg-light text-center">
    <div class="container">
			<img src="img/logo.png" alt="MicroIoT">
            <form action="" class="form-signin" method="get">
                <img class="mb-3" src="http://mediad.publicbroadcasting.net/p/khpr/files/201706/main_picture_pixabay.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Clinica la luz del cielo</h1>
                <div class="form-group">
                    <input type="email" id="txt_email" class="form-control" placeholder="Correo Electronico" required autofocus data-container="body" data-toggle="popover" data-placement="right" data-content="Ingresa datos en este espacio">
                </div>
                <div class="form-group">
                    <input type="password" id="txt_clave" class="form-control" placeholder="Contraseña" required data-container="body" data-toggle="popover" data-placement="right" data-content="Ingresa datos en este espacio">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" id="btn_login" >Iniciar Sesion</button>
                </div>
                <div id="cuenta" class="text-center">
                    <p>No tienes una cuenta? <a href="" class="link">Registrate</a></p>
                </div>
            </form>
        </div>
